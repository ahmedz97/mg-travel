<section
  class="h-screen w-full position-fixed top-0 left-0 bg-white bg-opacity-50"
>
  <ngx-spinner
    bdColor="#fff"
    size="medium"
    color="red"
    class="textMainColor w-full"
    type="square-jelly-box"
    [fullScreen]="true"
  >
    <figure>
      <img
        src="../assets/image/loader.webp"
        width="200px"
        height="200px"
        alt="loader gif"
      />
    </figure>
    <!-- <p class="text-capitalize text-center textMainColor fs-2">Loading...</p> -->
  </ngx-spinner>
</section>
